name: Desktop release

on:
  pull_request:
    branches: [ main ]
    types: [opened, reopened, synchronize]
  workflow_dispatch:

jobs:
  publish:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'release') }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    outputs:
      macos-latest: ${{ steps.file_unix.outputs.macos-latest }}
      ubuntu-latest: ${{ steps.file_unix.outputs.ubuntu-latest }}
      windows-latest: ${{ steps.file_windows.outputs.windows-latest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Set SHAs
        uses: nrwl/nx-set-shas@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies for differrent linux flavors
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: sudo apt-get install --no-install-recommends -y libopenjp2-tools libarchive-tools

      - name: Publish electron app
        run: |
          yarn install --immutable --immutable-cache --check-cache
          yarn nx affected --target=package --projects=desktop --configuration=production
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output latest file (Windows)
        id: file_windows
        if:  ${{ matrix.os == 'windows-latest' }}
        run: Write-Output "::set-output name=${{ matrix.os }}::$([convert]::ToBase64String((Get-Content -Path .\dist\packages\desktop\dist\latest.yml -AsByteStream)))"
      - name: Output latest file (Unis)
        id: file_unix
        if:  ${{ matrix.os != 'windows-latest' }}
        run: echo "::set-output name=${{ matrix.os }}::$(base64 dist/packages/desktop/dist/latest*.yml)"

  update-server-files:
    runs-on: self-hosted
    needs: publish
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Add yaml files to server
        run: |
          echo ${{ needs.publish.outputs.macos-latest }} > temp.txt
          base64 --decode temp.txt > packages/server/public/desktop-updates/latest-mac.yml
          echo ${{ needs.publish.outputs.linux-latest }} > temp.txt
          base64 --decode temp.txt > packages/server/public/desktop-updates/latest-linux.yml
          echo ${{ needs.publish.outputs.windows-latest }} > temp.txt
          base64 --decode temp.txt > packages/server/public/desktop-updates/latest.yml
          rm temp.txt

      - name: Create pull request
        uses: peter-evans/create-pull-request@v4
        with:
          base: ${{ github.event.pull_request.head.ref }}
          branch: create-pull-request/release
          commit-message: Add desktop release files
          delete-branch: true
          title: Add desktop release files
          labels: skip-changelog,chore
